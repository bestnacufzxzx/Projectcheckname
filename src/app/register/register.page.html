<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" routerLink="/login" routerDirection="backward">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>ลงทะเบียน</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content  padding>
    <form class="form" [formGroup]="validations_form"  (ngSubmit)="tryRegister(validations_form.value)">

        <ion-item>
          <ion-label  position="floating" color="primary">ID รหัสนักศึกษา</ion-label>
          <ion-input type="number" formControlName="id"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.id">
            <div class="error-message" *ngIf="validations_form.get('id').hasError(validation.type) && (validations_form.get('id').dirty || validations_form.get('id').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
     
        <ion-item>
          <ion-label  position="floating" color="primary">ชื่อ</ion-label>
          <ion-input type="text" formControlName="name" class="form-controll" required></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.name">
            <div class="error-message" *ngIf="validations_form.get('name').hasError(validation.type) && (validations_form.get('name').dirty || validations_form.get('name').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
     
        <ion-item>
            <ion-label  position="floating" color="primary">รหัสผ่าน</ion-label>
            <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
              <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>
        
      <!-- <ion-button  class="submit-btn" type="button" routerLink="/register" routerDirection="forward" >ลงทะเบียน</ion-button> -->
        <ion-button  class="submit-btn" type="submit"  [disabled]="!validations_form.valid">สมัครสมาชิก</ion-button>
        <label class="error-message">{{errorMessage}}</label>
        <label class="success-message">{{successMessage}}</label>
      </form>
      


</ion-content>
