<ion-content padding>
  <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>เข้าสู่ระบบ</h3>
            <div>
                <img src="assets/book/note1.png" width="20%" hight="20%">
            </div>
            <form class="form" [formGroup]="validations_form"  (ngSubmit)="loginUser(validations_form.value)">

                <ion-item>
                    <ion-label  position="floating" color="primary">ID รหัสนักศึกษา</ion-label>
                    <ion-input type="number" formControlName="id"></ion-input>
                  </ion-item>
                  <div class="validation-errors">
                    <ng-container *ngFor="let validation of validation_messages.id">
                      <div class="error-message" *ngIf="validations_form.get('id').hasError(validation.type) && (validations_form.get('id').dirty || validations_form.get('id').touched)">
                        {{ validation.message }}
                      </div>
                    </ng-container>
                  </div>

              <ion-item>
                <ion-label  position="floating" color="primary">รหัสผ่าน</ion-label>
                <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
              </ion-item>
              <div class="validation-errors">
                <ng-container *ngFor="let validation of validation_messages.password">
                  <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
                    {{ validation.message }}
                  </div>
                </ng-container>
              </div>
              
                  <ion-button  class="submit-btn" type="submit"  [disabled]="!validations_form.valid">เข้าสู่ระบบ</ion-button>

                  <!-- <ion-button  class="submit-btn" type="button" routerLink="/register" routerDirection="forward" >ลงทะเบียน</ion-button> -->


              <label class="error-message">{{errorMessage}}</label>
            </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid> 
</ion-content>
